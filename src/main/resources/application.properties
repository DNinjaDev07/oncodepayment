spring.application.name=oncodepayment
server.port=8098

# CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:80,http://localhost}

# H2 Console (for local development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console
spring.datasource.url=${DB_URL:jdbc:h2:mem:paymentdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
